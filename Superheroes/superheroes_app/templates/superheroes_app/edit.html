<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit {{single_hero.name}} Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <header>
        {% load static %}
        <a href="{% url 'superheroes_app:index' %}"><img style="width:4%" src="{% static 'superheroes_app/home_icon.png' %}"></a>
    </header>
    <h1 class="text-center mt-5">Edit {{single_hero.name}} Details</h1>
    <div class="container p-5 my-5 bg-light">
        <form action="{% url 'superheroes_app:edit' single_hero.id %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3 mt-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" class="form-control" name="name" id="name" value = "{{single_hero.name}}">
            </div>
            <div class="mb-3 mt-3">
                <label for="alter_ego" class="form-label">Alter Ego:</label>
                <input type="text" class="form-control" name="alter_ego" id="alter_ego" value = "{{single_hero.alter_ego}}">
            </div>
            <div class="mb-3 mt-3">
                <label for="primary" class="form-label">Primary Ability:</label>
                <input type="text" class="form-control" name="primary" id="primary" value = "{{single_hero.primary_ability}}">
            </div>
            <div class="mb-3 mt-3">
                <label for="secondary" class="form-label">Secondary Ability:</label>
                <input type="text" class="form-control" name="secondary" id="secondary" value = "{{single_hero.secondary_ability}}">
            </div>
            <div class="mb-3 mt-3">
                <label for="catchphrase" class="form-label">Catchphrase:</label>
                <input type="text" class="form-control" name="catchphrase" id="catchphrase" value = "{{single_hero.catch_phrase}}">
            </div>
            <div class="mb-3 mt-3">
                <label for="image" class="form-label">Image:</label>
                <input type="file" class="form-control" name="image" id="image" accept="image/*">
            {% if file_url %}
              <img src="{{ file_url }}" class="img-fluid">
            {% endif %}
            </div>
            <button type="submit" class="btn btn-primary">Submit Changes</button>
        </form>
    </div>
</body>
</html>
