<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superhero Index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous">
</head>
<body>
    <div class="container pt-5">
    <h1 class="display-1">List of Heroes</h1>
        <img class="float-end" style="width:60%" src="/static/superheroes_app/superheroes_image.jpg" alt="Superheroes sitting on a beam above the city eating lunch">
        <ul class="list-group">
            {% for hero in all_heroes %}
            <a href="{% url 'superheroes_app:detail' hero.id %}"><li class="list-group-item list-group-item-action"><h2>{{hero.name}}</h2></li></a>
            {% endfor %}
        </ul><br/>
        <a href="{% url 'superheroes_app:create' %}"><button type="button" class="btn btn-primary float-start">Add New Hero</button></a><br/>
    </div>
</body>
</html>
